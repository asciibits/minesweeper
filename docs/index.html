<!doctype html><html><head><title>Minesweeper Now</title><link rel="stylesheet" href="./minestyle.css"><script type="module" src="./index.js"></script><link rel="icon" href="./icon.svg" type="image/svg+xml"></head><body><div id="board_menu" class="board_menu"><div class="board_menu_content"><div class="in_progress_message"><em>Note:</em> Changes will apply to next game</div><fieldset class="board_config"><legend>Board Configuration</legend><input type="button" class="persistent_button" id="expert_preset" value="Expert" title="Expert game: 30x16 grid, 99 mines"> <input type="button" class="persistent_button" id="intermediate_preset" value="Intermediate" title="Intermediate game: 16x16 grid, 40 mines"> <input type="button" class="persistent_button" id="beginner_preset" value="Beginner" title="Beginner game: 9x9 grid, 10 mines"><fieldset class="labeled_input"><legend>width</legend><input type="number" id="width" size="4" min="1" max="999999"></fieldset><fieldset class="labeled_input"><legend>height</legend><input type="number" id="height" size="4" min="1" max="999999"></fieldset><fieldset class="labeled_input"><legend>mines</legend><input type="number" id="mines" size="4" min="1" max="999999"></fieldset></fieldset><fieldset class="opening_style"><legend>Opening Style</legend><div class="radio_group"><input id="no_mine" type="radio" name="initial_click" value="NO_MINE"> <label for="no_mine" class="radio_group_item" title="First click will never be a mine">No Mine</label></div><div class="radio_group"><input id="open_area" type="radio" name="initial_click" value="ZERO"> <label for="open_area" class="radio_group_item" title="First click will always be an open area">Open Area</label></div><div class="radio_group"><input id="mine_possible" type="radio" name="initial_click" value="ANY"> <label for="mine_possible" class="radio_group_item" title="First click may be anything, including a mine">Possible Mine</label></div></fieldset></div><div class="board_menu_pulldown_wrapper"><button id="board_menu_pulldown" class="board_menu_pulldown"></button></div></div><span class="color_palette radio_group"><input id="system_color" type="radio" name="color_palette" value="SYSTEM"><div class="radio_group_item"><label for="system_color" class="color_palette_item system_icon" title="The system default color scheme">System Color</label></div><input id="light_color" type="radio" name="color_palette" value="LIGHT"><div class="radio_group_item"><label for="light_color" class="color_palette_item light_icon" title="A light color scheme">Light</label></div><input id="dark_color" type="radio" name="color_palette" value="DARK"><div class="radio_group_item"><label for="dark_color" class="color_palette_item dark_icon" title="A dark color scheme">Dark</label></div></span><div class="minefield_wrapper"><div id="minefield_board" class="board border_out blank" oncontextmenu="return!1"><div id="header" class="border_in"><div class="header_part left_justify"><div id="mines_remaining" class="digital_display border_in"><div id="mines_remaining_1">0</div><div id="mines_remaining_2">0</div><div id="mines_remaining_3">0</div></div></div><div class="header_part center_justify"><button id="reset" class="border_out">ðŸ˜€</button></div><div class="header_part right_justify"><div id="timer" class="digital_display border_in"><div id="timer_1">0</div><div id="timer_2">0</div><div id="timer_3">0</div></div></div></div><div id="minefield" class="minefield border_in"></div></div></div></body></html>
